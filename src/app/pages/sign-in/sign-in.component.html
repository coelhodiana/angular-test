<div class="container signin">
  <h1>Entrar</h1>
  <form [formGroup]="signForm">
    <div class="signin__inputs">
      <div>
        <label class="form-label" for="user">usuÃ¡rio:</label>
        <input
          class="form-control"
          type="text"
          name="user"
          id="user"
          formControlName="username"
        />
      </div>

      <div>
        <label class="form-label" for="user">senha:</label>
        <input
          class="form-control"

  </form>
