<div>
  <form [formGroup]="signForm">
    <input type="text" name="user" id="user" formControlName="username" />
    <input
      type="password"
      name="password"
      id="password"
      formControlName="password"
    />
    <button value="Submit" [disabled]="signForm.invalid" (click)="signin()">
      entrar
    </button>
  </form>
</div>
